# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${WORLD_CUP_DATABASE_URL}
spring.datasource.username=${WORLD_CUP_DATABASE_USERNAME}
spring.datasource.password=${WORLD_CUP_DATABASE_PASSWORD}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.defer-datasource-initialization=true

server.port=${PORT}
